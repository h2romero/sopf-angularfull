<form role="form">
  <p>Are you sure you wish to delete this transaction from {{ vm.transaction.account }} account?</p>
  <div class="form-group">
    <input type="submit" class="btn btn-danger" ng-click="vm.deleteTransaction()" value="Yes"/>
    <button ng-click="vm.back()" type="button" class="btn btn-default">No</button>
  </div>
</form>
